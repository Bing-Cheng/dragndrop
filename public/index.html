<head>

    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2015.3.930/styles/kendo.rtl.min.css">
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2015.3.930/styles/kendo.default.min.css">
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2015.3.930/styles/kendo.dataviz.min.css">

   <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
    
    <script src="http://kendo.cdn.telerik.com/2015.3.930/js/kendo.all.min.js"></script>
     

    <script src="example.js"></script>
    <script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>

</head>
<body ng-app='ActionPlans' ng-controller='ActionPlansController'>

        <div kendo-grid='testgrid' id='testgrid' kendo-sortable k-hint='fHint' k-placeholder='fPlaceholder'  options='gridOptions'></div>

 <div kendo-grid='t1' kendo-draggable k-hint="draggableHint" k-filter="'tr'" options="mainGridOptions">
 </div> 

 <kendo-grid ondrop="drop(event)" ondragover="allowDrop(event)" options="mainGridOptions2">
 </kendo-grid> 

     <h1>Kendo TreeView Drag & Drop</h1>
    <div>
      <div data-kendo-tree-view="" data-k-data-source="treeData.dataSource" data-k-options="treeData.treeOptions" id="treeDataTree">
            <span k-template draggable="true" ondragstart="drag(event)">
                 {{dataItem.text}}aa<button type="button" ng-click="removeWorkbook(dataItem)" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-trash">re</span></button>
             </span>
      </div>

    </div>



</body>
</html>
